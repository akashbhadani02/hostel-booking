<script>
/* ================= CONFIG ================= */
const API_BASE = "https://spss-hostel-api.onrender.com";

/* ========================================== */

/* ---------- NOTES (MongoDB) ---------- */
let roomNotes = {};

async function loadNotes() {
  const res = await fetch(API_BASE + "/api/notes");
  const data = await res.json();

  roomNotes = {};
  data.forEach(n => {
    roomNotes[n.room] = n.text;
  });
}

async function editNote(roomNo) {
  const text = prompt(`Note for Room ${roomNo}`, roomNotes[roomNo] || "");
  if (text === null) return;

  await fetch(API_BASE + "/api/note/" + roomNo, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ note: text.trim() })
  });

  await loadNotes();
  renderRooms();
}

/* ---------- ROOMS ---------- */
let allRooms = [];

async function loadRooms() {
  const res = await fetch(API_BASE + "/api/rooms");
  allRooms = await res.json();

  await loadNotes();
  renderRooms();
}

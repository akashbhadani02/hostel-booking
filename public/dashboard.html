<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SPSS Hostel Dashboard By AB</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 20px;
}

/* ---------- SERVER SLOW SCREEN ---------- */
#serverSlowScreen {
  display: none;
  position: fixed;
  inset: 0;
  background: #000;
  color: #ff3b3b;
  font-size: 36px;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

/* ---------- DASHBOARD ---------- */
h1 {
  text-align: center;
  margin-bottom: 10px;
}

.controls {
  max-width: 1000px;
  margin: 10px auto;
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  justify-content: center;
}

select, input {
  padding: 8px;
  font-size: 14px;
}

.stats {
  max-width: 1000px;
  margin: 10px auto;
  display: flex;
  justify-content: space-around;
  font-weight: bold;
}

.rooms {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
  gap: 10px;
  max-width: 1000px;
  margin: auto;
}

.room-btn {
  padding: 15px 0;
  border: none;
  border-radius: 8px;
  font-size: 14px;
  font-weight: bold;
  cursor: pointer;
  color: white;
  position: relative;
}

.note-icon {
  position: absolute;
  top: 3px;
  right: 6px;
  font-size: 15px;
}

.note-tooltip {
  display: none;
  position: absolute;
  bottom: 110%;
  left: 50%;
  transform: translateX(-50%);
  background: #333;
  color: #fff;
  padding: 6px 8px;
  border-radius: 5px;
  font-size: 16px;
  white-space: nowrap;
  z-index: 10;
}

.room-btn:hover .note-tooltip {
  display: block;
}

.empty { background: #28a745; }
.occupied { background: #dc3545; }
.cleaning { background: #ffc107; color: black; }
.maintenance { background: #007bff; }
.working { background: #5c584e; }

.floor-section { margin-bottom: 30px; }

.floor-title {
  font-size: 18px;
  font-weight: bold;
  margin: 15px 0 10px;
}
</style>
</head>

<body>

<!-- SERVER SLOW SCREEN -->
<div id="serverSlowScreen">âš ï¸ SERVER SLOW</div>

<!-- DASHBOARD WRAPPER -->
<div id="dashboard">

<button onclick="toggleServer()" style="padding:8px 14px;margin-bottom:10px;">
  ğŸš¨ Stop Streaming
</button>

<h1>ğŸ¨SPSS Hostel Room</h1>

<div class="controls">
  <select id="floorFilter">
    <option value="">All Floors</option>
    <option value="1">1st Floor</option>
    <option value="2">2nd Floor</option>
    <option value="3">3rd Floor</option>
    <option value="4">4th Floor</option>
    <option value="5">5th Floor</option>
    <option value="6">6th Floor</option>
    <option value="7">7th Floor</option>
    <option value="8">8th Floor</option>
    <option value="9">9th Floor</option>
    <option value="10">10th Floor</option>
    <option value="11">11th Floor</option>
    <option value="12">12th Floor</option>
    <option value="13">13th Floor</option>
  </select>

  <input type="number" id="searchRoom" placeholder="Search room">
</div>

<div class="stats">
  <div>ğŸŸ¢ àª–àª¾àª²à«€: <span id="emptyCount">0</span></div>
  <div>ğŸ”´ àª†àªªà«‡àª²à«€: <span id="occupiedCount">0</span></div>
  <div>ğŸŸ¡ àª¸àª«àª¾àªˆ: <span id="cleaningCount">0</span></div>
  <div>ğŸ”µ àª•àª¾àª²à«‡ àª†àªªàªµàª¾àª¨à«€: <span id="maintenanceCount">0</span></div>
  <div>âš« àª…àªµà«àª¯àªµàª¸à«àª¥àª¾: <span id="workingCount">0</span></div>
</div>

<div class="controls">
  <input type="number" id="newRoom" placeholder="Enter room number">
  <button onclick="addRoom()">â• Add Room</button>

  <input type="number" id="deleteRoom" placeholder="Room to delete">
  <button onclick="deleteRoom()">âŒ Delete Room</button>
</div>

<button onclick="logout()">ğŸ™‚</button>

<div class="rooms" id="rooms"></div>
</div>

<script>
if(localStorage.getItem("loggedIn") !== "true"){
  window.location.href = "login.html";
}

let serverStopped = false;
let allRooms = [];
const roomNotes = JSON.parse(localStorage.getItem('roomNotes') || '{}');

function toggleServer(){
  serverStopped = !serverStopped;
  document.getElementById("dashboard").style.display = serverStopped ? "none" : "block";
  document.getElementById("serverSlowScreen").style.display = serverStopped ? "flex" : "none";
  if(!serverStopped) loadRooms();
}

async function loadRooms(){
  if(serverStopped) return;
  const res = await fetch('/api/rooms');
  allRooms = await res.json();
  renderRooms();
}

function renderRooms(){
  if(serverStopped) return;
  const container = document.getElementById('rooms');
  container.innerHTML = '';

  const stats = { empty:0, occupied:0, cleaning:0, maintenance:0, working:0};
  allRooms.forEach(r => stats[r.status]++);
  emptyCount.innerText = stats.empty;
  occupiedCount.innerText = stats.occupied;
  cleaningCount.innerText = stats.cleaning;
  maintenanceCount.innerText = stats.maintenance;
  workingCount.innerText = stats.working;

  allRooms.forEach(r=>{
    const btn=document.createElement("button");
    btn.className=`room-btn ${r.status}`;
    btn.innerText=r.room;
    btn.onclick=()=>cycleStatus(r);
    container.appendChild(btn);
  });
}

async function cycleStatus(room){
  if(serverStopped) return;
  const order=['empty','occupied','cleaning','maintenance','working'];
  const next=order[(order.indexOf(room.status)+1)%order.length];
  await fetch('/api/room/'+room.room,{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({status:next})
  });
  loadRooms();
}

async function addRoom(){
  if(serverStopped) return;
  const room=document.getElementById('newRoom').value;
  if(!room) return alert("Enter room number");
  await fetch('/api/add-room',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({room:Number(room)})});
  loadRooms();
}

async function deleteRoom(){
  if(serverStopped) return;
  const room=document.getElementById('deleteRoom').value;
  if(!room) return;
  await fetch('/api/delete-room/'+room,{method:'DELETE'});
  loadRooms();
}

function logout(){
  localStorage.removeItem("loggedIn");
  window.location.href="login.html";
}

loadRooms();
</script>

</body>
</html>

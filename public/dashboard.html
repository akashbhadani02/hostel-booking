<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SPSS Hostel Dashboard By AB</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 10px;
}

.controls {
  max-width: 1000px;
  margin: 10px auto;
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  justify-content: center;
}

select, input {
  padding: 8px;
  font-size: 14px;
}

.stats {
  max-width: 1000px;
  margin: 10px auto;
  display: flex;
  justify-content: space-around;
  font-weight: bold;
}

.rooms {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
  gap: 10px;
  max-width: 1000px;
  margin: auto;
}

.room-btn {
  position: relative;
  padding: 15px 0;
  border: none;
  border-radius: 8px;
  font-size: 14px;
  font-weight: bold;
  cursor: pointer;
  color: white;
}

.empty { background: #28a745; }
.occupied { background: #dc3545; }
.cleaning { background: #ffc107; color: black; }
.maintenance { background: #007bff; }
.working { background: #5c584e; color: white; }

.floor-section { margin-bottom: 30px; }
.floor-title {
  font-size: 18px;
  font-weight: bold;
  margin: 15px 0 10px;
  color: #333;
}

.floor-rooms {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
  gap: 10px;
}

/* ğŸ“ NOTE ICON */
.note-icon {
  position: absolute;
  top: 4px;
  right: 6px;
  font-size: 12px;
  pointer-events: none;
}

/* NOTE TOOLTIP */
.room-btn[data-note]:hover::after {
  content: attr(data-note);
  position: absolute;
  bottom: 115%;
  left: 50%;
  transform: translateX(-50%);
  background: #111;
  color: #fff;
  padding: 6px 8px;
  border-radius: 6px;
  font-size: 12px;
  max-width: 180px;
  white-space: pre-wrap;
  z-index: 20;
}

/* mobile tap */
.room-btn[data-note]:active::after {
  display: block;
}
</style>
</head>

<body>

<h1>ğŸ¨ SPSS Hostel Room</h1>

<!-- CONTROLS -->
<div class="controls">
  <select id="floorFilter">
    <option value="">All Floors</option>
    <option value="1">1st Floor</option>
    <option value="2">2nd Floor</option>
    <option value="3">3rd Floor</option>
    <option value="4">4th Floor</option>
    <option value="5">5th Floor</option>
    <option value="6">6th Floor</option>
    <option value="7">7th Floor</option>
    <option value="8">8th Floor</option>
    <option value="9">9th Floor</option>
    <option value="10">10th Floor</option>
    <option value="11">11th Floor</option>
    <option value="12">12th Floor</option>
    <option value="13">13th Floor</option>
  </select>

  <input type="number" id="searchRoom" placeholder="Search room">
</div>

<!-- STATS -->
<div class="stats">
  <div>ğŸŸ¢ àª–àª¾àª²à«€: <span id="emptyCount">0</span></div>
  <div>ğŸ”´ àª†àªªà«‡àª²à«€: <span id="occupiedCount">0</span></div>
  <div>ğŸŸ¡ àª¸àª«àª¾àªˆ: <span id="cleaningCount">0</span></div>
  <div>ğŸ”µ àª•àª¾àª²à«‡ àª†àªªàªµàª¾àª¨à«€: <span id="maintenanceCount">0</span></div>
  <div>âš« àª…àªµà«àª¯àªµàª¸à«àª¥àª¾: <span id="workingCount">0</span></div>
</div>

<!-- ROOM CONTROLS -->
<div class="controls">
  Date <input type="date">
  <input type="number" id="newRoom" placeholder="Enter room number">
  <button onclick="addRoom()">â• Add Room</button>

  <input type="number" id="deleteRoom" placeholder="Room to delete">
  <button onclick="deleteRoom()">âŒ Delete Room</button>
</div>

<div class="rooms" id="rooms"></div>

<script>
let allRooms = [];

async function loadRooms() {
  const res = await fetch('/api/rooms');
  allRooms = await res.json();
  renderRooms();
}

function renderRooms() {
  const container = document.getElementById('rooms');
  container.innerHTML = '';

  const floorFilter = floorFilterEl.value;
  const search = searchRoom.value;

  const stats = { empty:0, occupied:0, cleaning:0, maintenance:0, working:0 };
  allRooms.forEach(r => stats[r.status]++);

  emptyCount.innerText = stats.empty;
  occupiedCount.innerText = stats.occupied;
  cleaningCount.innerText = stats.cleaning;
  maintenanceCount.innerText = stats.maintenance;
  workingCount.innerText = stats.working;

  const floors = {};
  allRooms.forEach(r => {
    const roomStr = String(r.room);
    const floor = roomStr.slice(0, -2);

    if (floorFilter && floor !== floorFilter) return;
    if (search && !roomStr.includes(search)) return;

    floors[floor] ??= [];
    floors[floor].push(r);
  });

  Object.keys(floors).sort((a,b)=>a-b).forEach(floor => {
    const section = document.createElement('div');
    section.className = 'floor-section';

    const title = document.createElement('div');
    title.className = 'floor-title';
    title.innerText = `Floor ${floor}`;

    const wrap = document.createElement('div');
    wrap.className = 'floor-rooms';

    floors[floor].forEach(r => {
      const btn = document.createElement('button');
      btn.className = `room-btn ${r.status}`;
      btn.innerText = r.room;

      // ğŸ“ NOTE
      if (r.note && r.note.trim()) {
        btn.setAttribute('data-note', r.note);
        const icon = document.createElement('span');
        icon.className = 'note-icon';
        icon.innerText = 'ğŸ“';
        btn.appendChild(icon);
      }

      addLongPressNote(btn, r);
      btn.onclick = () => cycleStatus(r);
      wrap.appendChild(btn);
    });

    section.appendChild(title);
    section.appendChild(wrap);
    container.appendChild(section);
  });
}

async function cycleStatus(room) {
  const order = ['empty','occupied','cleaning','maintenance','working'];
  const next = order[(order.indexOf(room.status)+1)%order.length];

  await fetch('/api/room/' + room.room, {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({status:next})
  });

  loadRooms();
}

/* LONG PRESS NOTE */
function addLongPressNote(el, room) {
  let timer;
  const start = e => {
    e.preventDefault();
    timer = setTimeout(()=>openNote(room),600);
  };
  const stop = () => clearTimeout(timer);

  el.addEventListener('touchstart', start);
  el.addEventListener('mousedown', start);
  el.addEventListener('touchend', stop);
  el.addEventListener('mouseup', stop);
  el.addEventListener('mouseleave', stop);

  el.addEventListener('contextmenu', e => {
    e.preventDefault();
    openNote(room);
  });
}

async function openNote(room) {
  const note = prompt(`Room ${room.room} - Note`, room.note || '');
  if (note === null) return;

  await fetch('/api/room-note/' + room.room, {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({ note: note.trim() })
  });

  loadRooms();
}

floorFilter.onchange = renderRooms;
searchRoom.oninput = renderRooms;
loadRooms();
</script>

</body>
</html>

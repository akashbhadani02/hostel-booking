<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SPSS Hostel Login</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.login-box{
  background:#fff;
  padding:30px;
  width:300px;
  border-radius:10px;
  box-shadow:0 5px 20px rgba(0,0,0,0.2);
  text-align:center;
}
.login-box h2{
  margin-bottom:20px;
}
input{
  width:100%;
  padding:10px;
  margin:10px 0;
}
button{
  width:100%;
  padding:10px;
  background:#007bff;
  border:none;
  color:white;
  font-size:16px;
  border-radius:5px;
  cursor:pointer;
}
.error{
  color:red;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>üîê SPSS Login</h2>
  <input type="text" id="loginId" placeholder="Enter ID">
  <input type="password" id="loginPass" placeholder="Enter Password">
  <button onclick="login()">Login</button>
  <div class="error" id="error"></div>
</div>

<script>
const USER_ID = "spss";
const USER_PASS = "Deoxyribonucleic";

function login(){
  const id = document.getElementById('loginId').value;
  const pass = document.getElementById('loginPass').value;

  if(id === USER_ID && pass === USER_PASS){
    localStorage.setItem("loggedIn","true");
    window.location.href = "dashboard.html";
  } else {
    document.getElementById('error').innerText = "Invalid ID or Password";
  }
}
</script>

</body>
</html>
